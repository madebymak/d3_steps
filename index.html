<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Steps</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
	<svg width="960" height="500"></svg>

	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script>
		var svg = d3.select("svg")

		//D3 margins
		var margin = {
			top: 20,
			right: 20,
			bottom: 30,
			left: 40
		};

		var width = +svg.attr("width") - margin.left - margin.right;
		var height = +svg.attr("height") - margin.top - margin.bottom;

		//converts to JS Date Obj
		var parseDate = d3.timeParse("%d-%b-%y");

		//date format for tooltip
		var formatTime = d3.timeFormat("%b %e");

		//x axis
		var x = d3.scaleBand()
			.rangeRound([0, width])
			.padding(0.1);

		//y axis inverted
		var y = d3.scaleLinear()
			.rangeRound([height, 0]);

		var g = svg.append("g")
			.attr("transform", "translate(" + 0 + "," + 0 + ")");

		//create div for tooltip
		var div = d3.select("body").append("div")
			.attr("class", "tooltip")
			.style("opacity", 0);

		//load data
		d3.tsv("data.tsv", function(err, data) {

			//converts data from file to usable JS data
			data.forEach(function(d) {
				d.date = formatTime(parseDate(d.date));
				//the "+" converts string to number in JS
				d.steps = +d.steps;
			});

			x.domain(data.map(function(d) {
				return d.date;
			}));

			var maxY = d3.max(data, function(d) {
				return d.steps;
			});

			//set min bar height
			y.domain([-(maxY * .02), maxY]);

			//gradient
			svg.append("linearGradient")
				.attr("id", "temperature-gradient")
				.attr("gradientUnits", "userSpaceOnUse")
				.attr("x1", 0)
				.attr("y1", y(0))
				.attr("x2", 0)
				.attr("y2", y(10000))
				.selectAll("stop")
				.data([{
					offset: "25%",
					color: "#fa661e"
				},
				{
					offset: "80%",
					color: "#fea700"
				}])
				.enter().append("stop")
				.attr("offset", function(d) {
					return d.offset;
				})
				.attr("stop-color", function(d) {
					return d.color;
				});

			svg.append("g")
				.attr("class", "x axis")
				.attr("transform", "translate(0," + height + ")")
				.call(d3.axisBottom(x))
				.selectAll("text")
				.style("text-anchor", "end")
				.attr("dx", "-.8em")
				.attr("dy", "-.55em")
				.attr("transform", "rotate(-90)");

			svg.append("g")
				.attr("class", "y axis")
				.call(d3.axisRight(y).ticks(3))
				.attr("transform", "translate(" + width + ",0)")

			var bar = g.selectAll(".bar")
				.data(data)
				.enter().append("rect")
				// .attr("rx", 8)         // set the x corner curve radius
				.attr("class", "bar")
				.attr("x", function(d) {
					return x(d.date);
				})
				.attr("y", height)
				.attr("width", x.bandwidth())
				.attr("height", 0)
				.on("mouseover", function(d) {
					div.transition()
						.duration(200)
						.style("opacity", 0.9)
					div.html(+d.steps + " steps")
						.style("left", (d3.event.pageX) + "px")
						.style("top", (d3.event.pageY - 28) + "px");
				})
				.on("mouseout", function(d) {
					div.transition()
						.duration(500)
						.style("opacity", 0);
				})

				bar.enter().append("path")
			    .attr("d", function(d) {
			      return rectangle(x(0), y(d.date), x(d.steps) - x(0), y.rangeBand(), 10);
			    });

				// bar.attr("d", function(d,i){
				// 	return console.log("rect", d, i);
				// 	// return rectangle(10+40*i,100-d,20,d,5)
				// });


			//bar animation
			bar.transition()
				.duration(2000)
				.delay(100)
				.delay(function(d, i) {
					return i * 100
				})
				.attr("height", 0)
				.attr("y", function(d) {
					return y(d.steps);
				})
				.attr("height", function(d) {
					return height - y(d.steps)
				})

			//Title of chart
			svg.append("text")
				.attr("x", (width + (margin.left + margin.right)) / 2)
				.attr("y", -10)
				.attr("text-anchor", "middle")
				.text("Tracking Steps");

		});

		function rectangle(x, y, width, height, radius) {
		  return "M" + x + "," + y
		       + "h" + (width - radius)
		       + "a" + radius + "," + radius + " 0 0 1 " + radius + "," + radius
		       + "v" + (height - 2 * radius)
		       + "a" + radius + "," + radius + " 0 0 1 " + -radius + "," + radius
		       + "h" + (radius - width)
		       + "z";
		}
	</script>
</body>

</html>
