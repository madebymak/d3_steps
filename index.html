<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Steps</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>

    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>

      //D3 margins
      var margin = {
        top: 20,
        right: 20,
        bottom: 30,
        left: 50
      };

      var width = 960 - margin.left - margin.right;
      var height = 500 - margin.top - margin.bottom;

      //converts to JS Date Obj
      var parseDate = d3.time.format("%d-%b-%y").parse;

      //x axis
      var x = d3.time.scale()
        .range([0, width]);

      //y axis inverted
      var y = d3.scale.linear()
        .range([height, 0]);

      //x axis text
      var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom");

      //y axis value
      var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left");

      //D3 path generator
      var line = d3.svg.line()
        .x(function(d) {
          return x(d.date);
        })
        .y(function(d) {
          return y(d.steps);
        });

      //SVG container
      var svg = d3.select("body")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        //load data
        d3.tsv("data.tsv", function(err, data) {

          //converts data from file to usable JS data
          data.forEach(function(d) {
            d.date = parseDate(d.date);
            //the "+" converts string to number in JS
            d.steps = +d.steps;
          });

          //set min and max dates for x axis
          x.domain(d3.extent(data, function(d) {
            return d.date;
          }));

          //set min and max steps for y axis
          y.domain(d3.extent(data, function(d) {
            return d.steps;
          }));

          svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);

					svg.append("g")
						.attr("class", "y axis")
						.call(yAxis);

					svg.append("path")
						.datum(data)
						.attr("class", "line")
						.attr("d", line)
						.attr("fill", "none")
						.attr("stroke", "red");

						//Title of chart
					svg.append("text")
						.attr("x", (width + (margin.left + margin.right) )/ 2)
						.attr("y", -10)
						.attr("text-anchor", "middle")
						.text("Tracking Steps");

					//Curtain to cover chart
					var curtain = svg.append("rect")
						.attr("x", -1 * width)
						.attr("y", -1 * height)
						.attr("height", height)
						.attr("width", width)
						.attr("class", "curtain")
						.attr("transform", "rotate(180)")
						.style("fill", "#FFFFFF");

						//transition to move curtain
						var t = svg.transition()
							.delay(750)
							.duration(8000)
							.ease("linear");

						t.select('rect.curtain')
						.attr("width", 0);

        });

    </script>
  </body>
</html>
